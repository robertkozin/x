<!doctype html>
<html lang="en" go-component="Index" go-fields="notes []VoiceNote">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GTD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/concrete.css/3.0.0/concrete.min.css">
    <style>
        main {
            max-width: 900px !important;
        }
    </style>
</head>

<body>
<main>
    <h1>Notes</h1>

    <label>
        Volume
        <input type="range" value="0.3" max="1" min="0" step="0.01" onchange="vol(this.value)">
    </label>

    <table>
        <thead>
        <tr>
            <th>Captured At</th>
            <th>Voice Note</th>
            <th>Transcript</th>
        </tr>
        </thead>

        <tbody go-for="_, note := range props.notes">
        <tr>
            <td go-print-string='note.CapturedAt.Format("Mon Jan _2 3:04PM")'></td>
            <td>
                <audio controls preload="none" src="/voice-note/{{note.Filename}}"></audio>
            </td>
            <td go-print-string='note.Transcript'></td>
        </tr>
        </tbody>
    </table>
</main>
<script>
    function vol(level) {
        document.querySelectorAll("audio").forEach(e => e.volume = level)
    }

    vol(0.30)
</script>
</body>
</html>
